  <style>
      /* Shimmer for hover on buttons and sections */
    @keyframes shimmer-hover {
      0% { background-position: -500px 0; }
      100% { background-position: 500px 0; }
    }

    .hover\:animate-shimmer:hover {
      background-image: linear-gradient(
        110deg,
        rgba(255,255,255,0.05) 0%,
        rgba(255,255,255,0.2) 20%,
        rgba(255,255,255,0.05) 40%,
        rgba(255,255,255,0.0) 100%
      );
      background-size: 1000px 100%;
      animation: shimmer-hover 1.5s infinite linear;
    }

    /* Shimmer Bar Background Animation */
    @keyframes shimmer-bar {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .shimmer-wrapper {
      position: relative;
      overflow: hidden;
      background-image: linear-gradient(to right, #1e293b, #334155, #1e293b);
      border: 2px solid #00ffff;
      border-radius: 0.75rem;
      box-shadow:
        inset 4px 4px 8px rgba(255,255,255,.08),
        inset -4px -4px 8px rgba(0,0,0,.45),
        0 0 25px rgba(0,255,255,.35);
    }

    .shimmer-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: -150%;
      width: 150%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.25),
        transparent
      );
      animation: shimmer-bar 2s infinite linear;
      pointer-events: none;
    }
 .sidebar-button {
    position: relative;
    overflow: hidden;
  }

  .sidebar-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -150%;
    height: 100%;
    width: 150%;
    background: linear-gradient(
      120deg,
      rgba(255, 255, 255, 0) 0%,
      rgba(255, 255, 255, 0.2) 50%,
      rgba(255, 255, 255, 0) 100%
    );
    transform: skewX(-20deg);
    transition: left 0.5s;
  }

  .sidebar-button:hover::before {
    left: 100%;
    transition: left 0.5s;
  }

    .neon-box {

    }

    .neon-border {

      border-radius: 0.5rem;
    }

    .toggle-container {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 50;
    }

    .dark .text-black { color: white !important; }
    .dark .bg-white { background-color: #1f2937 !important; }
    .dark .bg-gray-200 { background-color: #374151 !important; }
  </style>
